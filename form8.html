<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Travel reservation form</h1>
    <h3>* denotes mandotory</h3>
    
    <label for="l">Full name*:</label><br>
    <input type="text" placeholder="FirstName LastName">
    <br>
    <label for="l">Email address*:</label> <br>
    <input type="text" placeholder="EMAIL_ADDRESS"> <br>
   
    <label for="l">Select Tour Package*:</label><br>
    <select id="l">
        <option value="Goa">Goa</option>
    </select>
    <br>
    <label for="l">Arrival date*:</label> <br>
    <input type="datetime" placeholder="m/d/y"><br>
    <label for="l">Number of persons*:</label><br>
    <input type="number" placeholder="UNKNOWN_TYPE"><br>
    <label for="l">What would you want to avail?*</label><br>
    <form>
    Boarding <input type="checkbox"> <br>
    Fooding <input type="checkbox"> <br>
    Sight seeing <input type="checkbox"> <br>
   <label for="l"> Discount Coupon code:</label><br>
    <input type="text" placeholder="UNKNOWN_TYPE"><br>
    <label for="l">Terms and conditions*</label><br>
    <input type="radio" name="l"> I agree
    <input type="radio" name="l"> I disagree <br>
    <button>Complete reservation</button>

</body>
</html>
